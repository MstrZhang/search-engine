<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UTSC Search Engine</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container content-row">
		<div class="row" style="margin-top: 10%">
			<div class="col">
				<div class="card">
					<div class="card-body">
						<div class="form-group">
							<label class="heading">Search</label>
							<div class="input-group">
								<input type="text" class="form-control form-control-sm" id="searchBox" placeholder="Enter search query">
								<span class="input-group-btn">
									<button type="submit" class="btn btn-success btn-sm" onclick="search()">Search</button>
								</span>
							</div>
							<br>
							<label class="heading">Search By</label>
							<div id="optionsList" class="form-group">
								<div class="form-check form-check-inline">
									<input type="radio" name="searchOptions" class="form-check-input" value="1" checked="">
									<label class="form-check-label">File Name</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="searchOptions" class="form-check-input" value="2">
									<label class="form-check-label">File Type</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="searchOptions" class="form-check-input" value="3">
									<label class="form-check-label">User Name</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="searchOptions" class="form-check-input" value="4">
									<label class="form-check-label">User Type</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-body">
						<label class="heading">Results</label>
						<table id="resultsTable" class="table table-sm table-bordered table-hover">
							<caption id="resultsList">No results</caption>
							<thead class="thead-light">
								<tr>
									<th>File Name</th>
									<th>File Type</th>
									<th>User Name</th>
									<th>User Type</th>
								</tr>
							</thead>
							<tbody id="resultsBody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
