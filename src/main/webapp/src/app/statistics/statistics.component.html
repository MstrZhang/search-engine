<app-navbar navSelection="statistics"></app-navbar>
<div class="container content-row mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row text-center">
            <div class="col">
              <label class="heading">File Type Distribution</label>
              <google-chart *ngIf="!fileTypeEmpty" [data]="fileTypeData"></google-chart>
              <div *ngIf="fileTypeEmpty">
                <br>
                <span>No data</span>
              </div>
            </div>
            <div class="col">
              <label class="heading">Contributors</label>
              <google-chart *ngIf="!fileUploaderEmpty" [data]="fileUploaderData"></google-chart>
              <div *ngIf="fileTypeEmpty">
                <br>
                <span>No data</span>
              </div>
            </div>
            <div class="col">
              <label class="heading">File Size Distribution</label>
              <google-chart *ngIf="!fileSizeEmpty" [data]="fileSizeData"></google-chart>
              <div *ngIf="fileTypeEmpty">
                <br>
                <span>No data</span>
              </div>
            </div>
            <div class="col">
              <label class="heading">Additional Statistics</label>
              <table class="table table-sm mt-5">
                <tbody>
                  <tr>
                    <td class="heading">
                      <i class="fa fa-trophy"></i> Top Contributor
                    </td>
                    <td>{{ topContributor ? topContributor.name : 'N/A' }}</td>
                  </tr>
                  <tr>
                    <td class="heading">
                      <i class="fa fa-star"></i> Most Popular File Type
                    </td>
                    <td>{{ popularFileType ? popularFileType.fileType : 'N/A' }}</td>
                  </tr>
                  <tr>
                    <td class="heading">
                      <i class="fa fa-file-upload"></i> Largest File Uploaded
                    </td>
                    <td>{{ largestFile ? largestFile : 0 }} MB</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
