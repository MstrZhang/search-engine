<div class="container content-row mt-5">
  <div class="row">
    <div class="col">
      <app-navbar></app-navbar>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa fa-search"></i> Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">
                <i class="fa fa-user"></i> Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">
                <i class="fa fa-users"></i> Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/statistics">
                <i class="fa fa-chart-pie"></i> Statistics
              </a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col">
              <label class="heading">File Type Distribution</label>
              <google-chart [data]="fileTypeData"></google-chart>
            </div>
            <div class="col">
              <label class="heading">Contributors</label>
              <google-chart [data]="fileUploaderData"></google-chart>
            </div>
            <div class="col">
              <label class="heading">File Size Distribution</label>
              <google-chart [data]="fileSizeData"></google-chart>
            </div>
            <div class="col">
              <label class="heading">Additional Statistics</label>
              <table class="table table-sm mt-5">
                <tbody>
                  <tr>
                    <td class="heading">
                      <i class="fa fa-trophy"></i> Top Contributor
                    </td>
                    <td>{{ topContributor.name }}</td>
                  </tr>
                  <tr>
                    <td class="heading">
                      <i class="fa fa-star"></i> Most Popular File Type
                    </td>
                    <td>{{ popularFileType.fileType }}</td>
                  </tr>
                  <tr>
                    <td class="heading">
                      <i class="fa fa-file-upload"></i> Largest File Uploaded
                    </td>
                    <td>{{ largestFile }} MB</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
